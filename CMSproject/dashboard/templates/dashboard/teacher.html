<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examination Management System</title>
    <!-- Include Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'examsection/css/exam.css' %}">
    
</head>

<body>
    <nav class="navbar">
        <picture class="logoContainer">
            <img src="/media/collegeLogo.png" alt="logo">
        </picture>
        {% comment %} <div class="searchContainer">
            <input type="text" placeholder="Search...">
            <button class="search_button">
            </button>
        </div> {% endcomment %}
        <div class="userProfileContainer" onclick="showProfileOptions()">
            <img src="{{teacher_instance.profile_picture.url}}" alt="profilePic" class="profilePic">
            <div class="fullName" style="font-size: 1.2rem;">{{teacher_instance.name}}</div>
            <div class="profileOptions">
                <ul>
                    <li>
                        <a href="#">Account</a>
                    </li>
                    <li>
                        <a href="#">Settings</a>
                    </li>
                    <li>
                        <a href="#">Privacy</a>
                    </li>
                    <li>
                        <form action="{% url 'logout' %}" method="post">
                            {% csrf_token %}
                            <button type="submit">Logout</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <aside class="aside">
        <ul class="pageLinks">
            <li class="pageLink" onclick="window.location.href=`{% url 's_dashboard' %}`">
                Home
            </li>
            <li class="pageLink" onclick="window.location.href='#'">
                Account
            </li>
            <li class="pageLink" onclick="window.location.href=`{% url 'c_canteen'  %}`">
                Canteen
            </li>
            <li class="pageLink" onclick="window.location.href='#'">
                Student
            </li>
            <li class="pageLink" onclick="window.location.href=`{% url 'teacher_view' %}`">
                <a class="activePage" >Exam</a>
            </li>
            <li class="pageLink" onclick="window.location.href='#'">
                Library
            </li>
            <li class="pageLink" onclick="window.location.href='#'">
                Faculty
            </li>
        </ul>
    </aside>
    
    <div id="filterModal" class="modal">
        <div class="modal-content">
            <h2></h2>
            <form id="filterForm">
                <select id="faculty" name="faculty">
                    <option value="Computer">Computer</option>
                    <option value="Civil">Civil</option>
                    <option value="Architecture">Architecture</option>
                    <option value="Electrical">Electrical</option>
                    <option value="Electronics">Electronics</option>
                </select>
                <label for="semester">Select Semester:</label>
                <select id="semester" name="semester">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                </select>
                <div class="batch-input">
                    <label for="batchNumber">Enter Batch:</label>
                    <input type="number" id="batchNumber" name="batchNumber" min="1998" step="1">
                </div>
                <div class="subject-input">
                    <label for="subjectName">Enter Subject Name:</label>
                    <input type="Name" id="subjectName" name="subjectName">
                </div>

                <div class="button-container">
                    <button id="goButton" type="button" onclick="applyFilters()">Go</button>
                </div>
            </form>
        </div>
    </div>
    <div class="content">
        <div class="dashboard-bar">
            <h1></h1>
        </div>
        <div class="icons">
           <!-- Add onclick attribute to each icon -->
            <a class="icon" id="totalStudentsIcon" onclick="handleOptionClick('teacher_view_result')">
                <i class="fas fa-laptop fa-7x"></i>
                <p style="font-size: 1.6em;">View result</p>
            </a>
            <a class="icon" id="totalStudentsIcon" onclick="handleOptionClick('teacher_add_result')">
                <i class="fas fa-chalkboard-teacher fa-7x"></i>
                <p style="font-size: 1.6em;">Add result</p>
            </a>
        </div>
    </div>
    <script>
        var teacherviewResultUrl = " {% url 'handle_teacher_view_result' %} ";
        var teacheraddResultUrl = " {% url 'handle_teacher_add_result' %} ";
    </script>
    <script src="{% static 'examsection/js/exam.js' %}"></script>
    <script src="{% static 'examsection/js/view.js' %}"></script>
</body>
</html>
